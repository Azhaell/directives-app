
<mat-card class="MyCard">
    <mat-card-header>
        <mat-card-title>Wolf</mat-card-title>
        <mat-card-subtitle>Imagem de um lobo do google imagens</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image 
        src="https://ap.imagensbrasil.org/images/imagens-lobos.jpg"
        alt="Lobo">
    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent">Like</button>
        <button mat-button color="primary">Share</button>
    </mat-card-actions>
</mat-card>
